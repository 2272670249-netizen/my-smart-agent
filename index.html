<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启智导师 - 信息科技学业评价智能体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background-color: #1a73e8;
            color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo-area h1 {
            font-size: 24px;
            margin-right: 20px;
        }
        
        .logo-area h2 {
            font-size: 18px;
            font-weight: normal;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }
        
        nav li {
            margin-left: 25px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            padding: 20px 5%;
            gap: 20px;
        }
        
        .info-panel {
            width: 28%;
            min-width: 280px;
        }
        
        .panel-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .panel-section h3 {
            color: #1a73e8;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .panel-section ul {
            padding-left: 20px;
        }
        
        .panel-section li {
            margin-bottom: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .content-area {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .welcome-section {
            margin-bottom: 20px;
        }
        
        .welcome-section h2 {
            color: #1a73e8;
            margin-bottom: 15px;
        }
        
        .chat-hint {
            text-align: center;
            padding: 15px;
            color: #666;
            margin-top: auto;
        }
        
        .highlight {
            color: #1a73e8;
            font-weight: bold;
        }
        
        #status {
            font-weight: bold;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <h1>启智导师</h1>
                <h2>信息科技学业评价智能体</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">课程标准</a></li>
                    <li><a href="#">评价维度</a></li>
                    <li><a href="#">使用指南</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="main-content">
            <div class="info-panel">
                <div class="panel-section">
                    <h3>评价维度</h3>
                    <p>基于课程标准的四大核心素养:</p>
                    <ul>
                        <li><span class="highlight">信息意识</span> - 对信息的敏感度与价值判断</li>
                        <li><span class="highlight">计算思维</span> - 问题抽象、分解、建模能力</li>
                        <li><span class="highlight">数字化学习与创意表达</span></li>
                        <li><span class="highlight">信息社会责任</span> - 规范意识与伦理观念</li>
                    </ul>
                </div>
                
                <div class="panel-section">
                    <h3>系统状态</h3>
                    <p><span class="status-indicator"></span>启智导师评价系统运行正常</p>
                </div>
            </div>
            
            <div class="content-area">
                <div class="welcome-section">
                    <h2>欢迎使用启智导师评价系统</h2>
                    <p>基于《义务教育信息科技课程标准》与布鲁姆教育目标分类学，为初中信息科技课程提供专业的学业评价与个性化成长建议。</p>
                </div>
                
                <div class="chat-hint">
                    <p>智能体状态: <span id="status">正在初始化...</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 官方SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>
    <script>
        // 生成永不重复的用户ID（设备级唯一）
        function getDeviceUniqueId() {
            const KEY = "qizhi_tutor_device_uid";
            // 组合设备特征+随机数，确保不同设备绝对不一样
            const deviceFingerprint = navigator.userAgent + screen.width + screen.height + timezoneOffset;
            let uid = localStorage.getItem(KEY);

            if (!uid) {
                // 生成不可逆的唯一ID
                uid = "dev_" + btoa(deviceFingerprint + Date.now() + Math.random())
                    .replace(/[^a-zA-Z0-9]/g, "")
                    .substr(0, 20);
                localStorage.setItem(KEY, uid);
            }
            return uid;
        }

        // 初始化（强制隔离所有维度）
        window.onload = async function() {
            const statusEl = document.getElementById("status");
            const DEVICE_UID = getDeviceUniqueId();
            // 会话ID = 设备UID + 随机数（双重保险）
            const CONV_ID = DEVICE_UID + "_conv_" + Math.random().toString(36).substr(2, 8);

            try {
                // 初始化SDK（加入所有强制隔离参数）
                const chatClient = new CozeWebSDK.WebChatClient({
                    config: {
                        bot_id: "7578063729297145899",
                        conversation_id: CONV_ID, // 会话ID绝对唯一
                        is_single: true, // 强制单会话
                        history_msg_count: 0, // 不加载任何历史消息
                        isolation: true, // 核心：开启服务端会话隔离
                        // 禁用会话共享
                        share_conversation: false,
                        // 禁用跨设备同步
                        sync_conversation: false
                    },
                    userInfo: {
                        id: DEVICE_UID, // 用户ID=设备唯一ID
                        nickname: "独立用户_" + DEVICE_UID.substr(-6),
                        // 额外添加用户标识，强化隔离
                        metadata: { device_uid: DEVICE_UID }
                    },
                    componentProps: {
                        title: "启智导师",
                        showConversationList: false, // 彻底隐藏会话列表
                        showShareButton: false, // 隐藏分享按钮
                        showClearButton: true, // 仅保留清空自己记录的按钮
                        // 禁用会话切换相关功能
                        disableConversationSwitch: true
                    },
                    auth: {
                        type: "token",
                        // 【必须替换】你的真实token（复制控制台完整值）
                        token: "pat_ZcFFQgalml0fBTb8cpYwFFGAhHtq4NvkzyyCeKDLhkuH1wdCS6ZZ1oa61BqKJeG5",
                        onRefreshToken: () => {
                            // 【必须替换】和上面token一致
                            return "pat_ZcFFQgalml0fBTb8cpYwFFGAhHtq4NvkzyyCeKDLhkuH1wdCS6ZZ1oa61BqKJeG5";
                        }
                    },
                    // 拦截所有消息，强制绑定当前用户ID
                    onSendMessage: (msg) => {
                        return {
                            ...msg,
                            user_id: DEVICE_UID,
                            conversation_id: CONV_ID,
                            metadata: {
                                device_uid: DEVICE_UID,
                                conv_id: CONV_ID
                            }
                        };
                    },
                    // 拦截消息接收，只显示自己的消息
                    onReceiveMessage: (msg) => {
                        // 只接收当前会话的消息
                        if (msg.conversation_id !== CONV_ID) {
                            return null; // 过滤其他会话的消息
                        }
                        return msg;
                    }
                });

                // 监听初始化完成
                chatClient.on("ready", () => {
                    statusEl.innerHTML = "✅ 智能体加载完成！";
                    console.log("当前用户唯一ID：", DEVICE_UID);
                    console.log("当前会话唯一ID：", CONV_ID);
                });

                // 监听消息发送，确认隔离
                chatClient.on("message.send", (msg) => {
                    console.log("发送消息绑定的会话ID：", msg.conversation_id);
                });

            } catch (e) {
                statusEl.innerHTML = "❌ 初始化失败：" + e.message;
                console.error("初始化错误：", e);
            }
        };
    </script>
</body>
</html>
