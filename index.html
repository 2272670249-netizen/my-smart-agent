<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的Coze智能体</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .loading { color: #0d6efd; }
        .success { color: #198754; background: #e6f7ee; }
        .error { color: #dc3545; background: #fce8e8; }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的AI智能助手</h1>
        <div id="status" class="status loading">
            <p>正在初始化智能体服务...</p>
        </div>
    </div>

    <!-- 使用jsDelivr CDN托管的SDK -->
    <script src="https://cdn.jsdelivr.net/gh/coze-web-sdk/mirror@1.1.0/dist/coze-sdk.min.js"></script>
    
    <script>
        // 增强型初始化函数
        function initCozeBot() {
            const statusEl = document.getElementById('status');
            
            // 检查SDK是否加载成功
            if (typeof CozeWebSDK === 'undefined') {
                statusEl.innerHTML = `
                    <p class="error">SDK加载失败！</p>
                    <p>请检查网络连接后刷新页面</p>
                `;
                return;
            }

            try {
                // 初始化配置
                const botClient = new CozeWebSDK.WebChatClient({
                    config: {
                        bot_id: '7578063729297145899' // 必须替换为您的真实智能体ID
                    },
                    auth: {
                        type: 'token',
                        token: 'pat_iqDSBzSYUIOn9Crgna838VghoALGsD34HzAICrsZ3X5mL4dJ8ofsFxmWCYmqaqxX' // 必须替换为您的真实访问令牌
                    },
                    userInfo: {
                        id: 'guest_' + Math.random().toString(36).substring(2, 11),
                        nickname: '访客用户'
                    },
                    ui: {
                        asstBtn: {
                            isNeed: true,
                            color: '#4a6bdf',
                            size: 'large'
                        },
                        chatBot: {
                            title: '我的AI助手',
                            welcome: '您好！请问有什么可以帮您？',
                            style: {
                                primaryColor: '#4a6bdf'
                            }
                        }
                    }
                });

                // 监听SDK就绪事件
                botClient.on('sdk.ready', () => {
                    statusEl.innerHTML = `
                        <p class="success">智能体已就绪！</p>
                        <p>请点击右下角蓝色图标开始对话</p>
                    `;
                });

                // 错误处理
                botClient.on('sdk.error', (error) => {
                    statusEl.innerHTML = `
                        <p class="error">服务连接异常</p>
                        <p>${error.message || '请稍后重试'}</p>
                    `;
                });

            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <p class="error">初始化失败</p>
                    <p>${error.message || '未知错误'}</p>
                `;
                console.error('Coze初始化错误:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initCozeBot);
    </script>
</body>
</html>
